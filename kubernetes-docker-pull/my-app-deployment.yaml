apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      imagePullSecrets:
      - name: my-registry-key
      containers:
      - name: my-app
        image: 202493254979.dkr.ecr.eu-west-2.amazonaws.com/my-app:latest
        imagePullPolicy: Always
        ports:
          - containerPort: 3000
